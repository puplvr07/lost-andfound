<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Report Form (File Download)</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
        <p class="text-white ml-4 text-lg font-medium">Initializing Application...</p>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen p-4 sm:p-8 pt-16 flex justify-center items-start">

        <!-- Submission Form (Full Width Focus) -->
        <div class="w-full max-w-xl p-6 bg-white rounded-xl shadow-2xl">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Campus Lost & Found Report (File Download)</h1>
                <p class="text-sm text-gray-500 font-bold text-red-600">Reports are stored ONLY in this browser session until you click "Download Reports".</p>
                <p id="report-count" class="text-xs text-gray-400 font-mono mt-2">Reports in session: 0</p>
            </header>
            
            <form id="item-form" class="space-y-4">

                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Type of Report</label>
                    <select id="type" name="type" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                        <option value="Lost">Lost Item</option>
                        <option value="Found">Found Item</option>
                    </select>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="name" name="name" required maxlength="100" placeholder="e.g., Blue backpack, Silver watch" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date Lost/Found</label>
                    <input type="date" id="date" name="date" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location (Where it was Lost/Found)</label>
                    <input type="text" id="location" name="location" required maxlength="100" placeholder="e.g., Library 3rd floor, Cafeteria table 5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description</label>
                    <textarea id="description" name="description" rows="3" required maxlength="500" placeholder="Include color, brand, unique markings, etc." class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"></textarea>
                </div>

                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700">Your Contact Info (Email or Phone)</label>
                    <input type="text" id="contact" name="contact" required maxlength="100" placeholder="Your contact email or phone number" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit Report
                </button>
                <p id="form-error" class="text-red-500 text-sm hidden"></p>
            </form>

            <button id="download-btn" class="mt-4 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                Download Reports (reports.txt)
            </button>
        </div>
    </div>
    
    <!-- Custom Modal for Messages (Success/Error) -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-3xl p-6 w-full max-w-sm transform transition-all scale-100 opacity-100">
            <div id="modal-icon" class="text-3xl mb-4 text-center"></div>
            <h3 id="modal-title" class="text-lg font-bold text-gray-900 mb-2 text-center"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4 text-center"></p>
            <button onclick="closeModal()" class="w-full py-2 px-4 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition duration-150">
                Close
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        // --- GLOBAL STATE & REFERENCES ---
        let reports = []; // Temporary array to hold reports for the current session

        const itemForm = document.getElementById('item-form');
        const formError = document.getElementById('form-error');
        const dateInput = document.getElementById('date'); 
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContainer = document.getElementById('app');
        const downloadBtn = document.getElementById('download-btn');
        const reportCountDisplay = document.getElementById('report-count');

        // --- UTILITIES ---

        function updateReportCount() {
            reportCountDisplay.textContent = `Reports in session: ${reports.length}`;
        }

        window.showModal = (title, message, type = 'info') => {
            const modal = document.getElementById('custom-modal');
            const iconDiv = document.getElementById('modal-icon');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            
            let iconHtml = '';
            if (type === 'success') {
                iconHtml = '<svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else if (type === 'error') {
                iconHtml = '<svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else {
                 iconHtml = '<svg class="mx-auto h-12 w-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }

            iconDiv.innerHTML = iconHtml;
            modal.style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('custom-modal').style.display = 'none';
        };

        function initializeFormDefaults() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
        }
        
        // --- FILE DOWNLOAD LOGIC ---

        /**
         * Converts the current reports array to a JSON string and forces a download.
         */
        function downloadReports() {
            if (reports.length === 0) {
                showModal("No Reports", "There are no reports in the current session to download.", "info");
                return;
            }

            const dataString = JSON.stringify(reports, null, 2); // Format JSON nicely
            const blob = new Blob([dataString], { type: 'text/plain' });
            
            // Create a temporary link element to trigger the download
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `lost_and_found_reports_${new Date().toISOString().slice(0, 10)}.txt`;
            
            // Append to body, click, and remove
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showModal("Download Complete", `${reports.length} reports saved to file.`, "success");
        }


        // --- FORM SUBMISSION LOGIC (using Session Array) ---

        /**
         * Handles the submission of the item form and saves data to the session array.
         */
        async function handleFormSubmit(event) {
            event.preventDefault();
            formError.classList.add('hidden');

            const data = {
                id: Date.now(),
                type: itemForm.elements['type'].value,
                name: itemForm.elements['name'].value.trim(),
                date: itemForm.elements['date'].value, 
                location: itemForm.elements['location'].value.trim(),
                description: itemForm.elements['description'].value.trim(),
                contact: itemForm.elements['contact'].value.trim(),
                timestamp: new Date().toISOString(),
                status: 'Active', 
            };

            const requiredFields = ['type', 'name', 'date', 'location', 'description', 'contact'];
            let isValid = true;
            for (const fieldName of requiredFields) {
                if (!data[fieldName]) {
                    isValid = false;
                    break;
                }
            }

            if (!isValid) {
                formError.textContent = 'Please fill out all required fields.';
                formError.classList.remove('hidden');
                return;
            }

            try {
                // Save the report to the current session's array
                reports.push(data);
                updateReportCount();

                showModal(
                    "Report Submitted", 
                    `${data.type} report for "${data.name}" has been added to the session. Click 'Download Reports' to save.`, 
                    "success"
                );
                itemForm.reset(); 
                initializeFormDefaults(); 
            } catch (error) {
                console.error("Error saving document: ", error);
                showModal(
                    "Submission Failed", 
                    `There was an error processing your report: ${error.message}`, 
                    "error"
                );
            }
        }

        // --- INITIALIZATION ---

        function initializeApp() {
            initializeFormDefaults();
            updateReportCount();
            loadingOverlay.classList.add('hidden');
            appContainer.classList.remove('hidden');
        }

        // Attach event listeners and start
        itemForm.addEventListener('submit', handleFormSubmit);
        downloadBtn.addEventListener('click', downloadReports);

        // Start the initialization process
        initializeApp();
    </script>
</body>
</html>
