<!DOCTYPE html>
<html>
<head>
<title>JavaScript</title>

<style>
    button {
        background: #ffffff;
        color: #000000;
        padding: 20px;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Times New Roman";
    }

    #text {
        font-size: 24px;
        font-family: "Times New Roman";
    }
</style>

</head>
<body>

    <p id="text">Customized Text</p>

    <button onclick="Change()">Customize</button>

    <script>
        function Change() {
            document.getElementById("text").style.fontFamily = "Arial";
            document.body.style.backgroundColor = "yellow";
        }
    </script>

</body>
